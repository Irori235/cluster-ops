apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: nginx-http-app
spec:
  parentRefs:
    - kind: Gateway
      name: main-gw
      namespace: gateway
  hostnames:
    - nginx.gke.irori235.dev
  rules:
    - backendRefs:
        - name: nginx
          port: 80

