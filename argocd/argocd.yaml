apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  server.insecure: "true"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    g, irori-cluster-maintainer-gp:admin, role:admin
  scopes: "[groups]"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  admin.enabled: "false"
  url: https://cd.gke.irori235.dev
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: b140f1b9dd422ceeeeb2
          clientSecret: $dex.github.clientSecret
          orgs:
          - name: irori-cluster-maintainer-gp

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-http
spec:
  parentRefs:
    - kind: Gateway
      name: main-gw
      namespace: gateway
  hostnames:
    - cd.gke.irori235.dev
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80
